<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo - VineWatch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 12px;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #7F1D1D;
            color: #FCA5A5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #065F46;
            color: #A7F3D0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }
        button:hover {
            background: #7C3AED;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Redirigiendo a VineWatch</h1>
        <div class="spinner"></div>
        <p>Procesando tu Magic Link...</p>
        
        <div id="status"></div>
        
        <div id="actions" style="display: none;">
            <button onclick="goToFrontend()">Ir al Frontend</button>
            <button onclick="goToBackend()">Ir al Backend</button>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Funci√≥n para ir al frontend
        function goToFrontend() {
            window.location.href = 'https://vinewatchconsulting.vercel.app';
        }

        // Funci√≥n para ir al backend
        function goToBackend() {
            window.location.href = 'https://vinewatch.streamlit.app';
        }

        // Procesar par√°metros de la URL
        function processUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Combinar par√°metros de query y hash
            const allParams = new URLSearchParams();
            
            // Agregar par√°metros de query
            for (const [key, value] of urlParams.entries()) {
                allParams.set(key, value);
            }
            
            // Agregar par√°metros de hash
            for (const [key, value] of hashParams.entries()) {
                allParams.set(key, value);
            }
            
            const error = allParams.get('error');
            const errorDescription = allParams.get('error_description');
            const accessToken = allParams.get('access_token');
            const refreshToken = allParams.get('refresh_token');
            
            if (error) {
                showStatus(`‚ùå Error: ${errorDescription || error}`, 'error');
                document.getElementById('actions').style.display = 'block';
                return;
            }
            
            if (accessToken && refreshToken) {
                showStatus('‚úÖ Magic Link v√°lido detectado', 'success');
                
                // Redirigir al frontend con los tokens
                const frontendUrl = `https://vinewatchconsulting.vercel.app/auth/callback.html?access_token=${accessToken}&refresh_token=${refreshToken}`;
                
                setTimeout(() => {
                    window.location.href = frontendUrl;
                }, 2000);
            } else {
                showStatus('‚ö†Ô∏è No se detectaron tokens de autenticaci√≥n', 'error');
                document.getElementById('actions').style.display = 'block';
            }
        }

        // Ejecutar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', processUrl);
    </script>
</body>
</html>
