<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Magic Link Simple - VineWatch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #8B5CF6;
        }
        .success { color: #10B981; }
        .error { color: #EF4444; }
        .warning { color: #F59E0B; }
        .info { color: #3B82F6; }
        button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: 600;
        }
        button:hover { background: #7C3AED; }
        .code {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            margin: 10px 0;
            border: 1px solid #444;
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Magic Link Simple - VineWatch</h1>
    <p>Esta p√°gina te ayuda a probar Magic Links de forma simple y directa.</p>

    <div class="test-section">
        <h2>üìß Enviar Magic Link</h2>
        <input type="email" id="test-email" placeholder="franciscoaucar@gmail.com" 
               style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #444; border-radius: 4px; background: #333; color: white;">
        <button onclick="sendMagicLink()">Enviar Magic Link</button>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>üîç Verificar Configuraci√≥n</h2>
        <button onclick="checkConfig()">Verificar Configuraci√≥n</button>
        <div id="config-results"></div>
    </div>

    <div class="test-section">
        <h2>üìä Logs</h2>
        <div id="logs"></div>
    </div>

    <script src="config.js"></script>
    <script>
        let logMessages = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logMessages.push(`[${timestamp}] ${message}`);
            updateLogs();
            console.log(message);
        }

        function updateLogs() {
            const logsDiv = document.getElementById('logs');
            const recentLogs = logMessages.slice(-10);
            logsDiv.innerHTML = recentLogs.map(msg => `<div class="code">${msg}</div>`).join('');
        }

        async function sendMagicLink() {
            const email = document.getElementById('test-email').value.trim();
            const results = document.getElementById('results');
            
            if (!email) {
                results.innerHTML = '<div class="warning">‚ö†Ô∏è Por favor, ingresa un email</div>';
                return;
            }
            
            results.innerHTML = '<div class="info">üìß Enviando Magic Link...</div>';
            log(`Enviando Magic Link a: ${email}`);
            
            try {
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                
                const supabase = createClient(
                    window.VITE_SUPABASE_URL,
                    window.VITE_SUPABASE_ANON_KEY,
                    {
                        auth: {
                            redirectTo: window.CURRENT_URL + '/auth/callback.html'
                        }
                    }
                );
                
                const startTime = new Date();
                log(`Iniciando env√≠o a las ${startTime.toLocaleTimeString()}`);
                
                const { data, error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.CURRENT_URL + '/auth/callback.html'
                    }
                });
                
                const endTime = new Date();
                const duration = endTime - startTime;
                
                log(`Magic Link enviado en ${duration}ms`);
                
                if (error) {
                    results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                    log(`Error: ${error.message}`);
                    log(`Error Code: ${error.code || 'N/A'}`);
                } else {
                    results.innerHTML = `
                        <div class="success">‚úÖ Magic Link enviado exitosamente</div>
                        <div class="info">‚è±Ô∏è Tiempo: ${duration}ms</div>
                        <div class="info">üïê Enviado: ${endTime.toLocaleString()}</div>
                        <div class="info">üìß Email: ${email}</div>
                        <div class="info">üîó Redirecci√≥n: ${window.CURRENT_URL}/auth/callback.html</div>
                    `;
                    log(`Magic Link enviado exitosamente a ${email}`);
                }
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error inesperado: ${error.message}</div>`;
                log(`Error inesperado: ${error.message}`);
            }
        }

        function checkConfig() {
            const results = document.getElementById('config-results');
            
            const supabaseUrl = window.VITE_SUPABASE_URL;
            const supabaseKey = window.VITE_SUPABASE_ANON_KEY;
            const currentUrl = window.CURRENT_URL;
            
            let html = '<div class="info"><strong>üîß Configuraci√≥n Actual:</strong></div>';
            html += `<div class="code">Supabase URL: ${supabaseUrl}</div>`;
            html += `<div class="code">Supabase Key: ${supabaseKey ? supabaseKey.substring(0, 20) + '...' : 'No configurada'}</div>`;
            html += `<div class="code">Current URL: ${currentUrl}</div>`;
            html += `<div class="code">Redirect URL: ${currentUrl}/auth/callback.html</div>`;
            
            if (!supabaseUrl || !supabaseKey) {
                html += '<div class="error">‚ùå Variables de entorno no configuradas</div>';
            } else {
                html += '<div class="success">‚úÖ Configuraci√≥n correcta</div>';
            }
            
            results.innerHTML = html;
            log('Configuraci√≥n verificada');
        }

        // Ejecutar al cargar
        window.addEventListener('load', function() {
            log('P√°gina de test Magic Link cargada');
            checkConfig();
        });
    </script>
</body>
</html>
