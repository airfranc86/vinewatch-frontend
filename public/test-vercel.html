<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vercel - VineWatch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #8B5CF6;
        }
        .success { color: #10B981; }
        .error { color: #EF4444; }
        .warning { color: #F59E0B; }
        .info { color: #3B82F6; }
        button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: 600;
        }
        button:hover { background: #7C3AED; }
        .code {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            margin: 10px 0;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Vercel - VineWatch</h1>
    <p>Esta p√°gina simula el comportamiento en Vercel para diagnosticar problemas.</p>

    <div class="test-section">
        <h2>1. üîß Configuraci√≥n Actual</h2>
        <div id="config-info"></div>
        <button onclick="loadConfig()">Cargar Configuraci√≥n</button>
    </div>

    <div class="test-section">
        <h2>2. üìß Test Magic Link (Simulaci√≥n Vercel)</h2>
        <input type="email" id="test-email" placeholder="Ingresa tu email" 
               style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #444; border-radius: 4px; background: #333; color: white;">
        <button onclick="testMagicLinkVercel()">Probar Magic Link</button>
        <div id="magic-link-results"></div>
    </div>

    <div class="test-section">
        <h2>3. üåç URLs de Redirecci√≥n</h2>
        <div id="url-info"></div>
        <button onclick="checkUrls()">Verificar URLs</button>
    </div>

    <div class="test-section">
        <h2>4. üîç Debug Detallado</h2>
        <button onclick="runFullDebug()">Ejecutar Debug Completo</button>
        <div id="debug-results"></div>
    </div>

    <script src="config.js"></script>
    <script>
        function loadConfig() {
            const configDiv = document.getElementById('config-info');
            configDiv.innerHTML = '';
            
            const config = {
                'VITE_SUPABASE_URL': window.VITE_SUPABASE_URL || 'No definida',
                'VITE_SUPABASE_ANON_KEY': window.VITE_SUPABASE_ANON_KEY ? 'Configurada' : 'No configurada',
                'CURRENT_URL': window.CURRENT_URL || 'No definida',
                'NODE_ENV': process.env.NODE_ENV || 'No definido',
                'VERCEL': process.env.VERCEL || 'No definido',
                'VERCEL_URL': process.env.VERCEL_URL || 'No definido'
            };
            
            Object.entries(config).forEach(([key, value]) => {
                const status = value && value !== 'No definida' && value !== 'No configurada' && value !== 'No definido' ? 'success' : 'error';
                configDiv.innerHTML += `<div><strong>${key}:</strong> <span class="${status}">${value}</span></div>`;
            });
        }

        async function testMagicLinkVercel() {
            const email = document.getElementById('test-email').value.trim();
            const results = document.getElementById('magic-link-results');
            
            if (!email) {
                results.innerHTML = '<div class="warning">‚ö†Ô∏è Por favor, ingresa un email</div>';
                return;
            }
            
            results.innerHTML = '<div class="info">üìß Probando Magic Link...</div>';
            
            try {
                // Verificar configuraci√≥n primero
                if (!window.VITE_SUPABASE_URL || !window.VITE_SUPABASE_ANON_KEY) {
                    results.innerHTML = '<div class="error">‚ùå Error: Variables de entorno no configuradas</div>';
                    return;
                }
                
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                
                const supabase = createClient(
                    window.VITE_SUPABASE_URL,
                    window.VITE_SUPABASE_ANON_KEY,
                    {
                        auth: {
                            redirectTo: window.CURRENT_URL + '/auth/callback.html'
                        }
                    }
                );
                
                console.log('üîß Configuraci√≥n Supabase:', {
                    url: window.VITE_SUPABASE_URL,
                    hasKey: !!window.VITE_SUPABASE_ANON_KEY,
                    redirectTo: window.CURRENT_URL + '/auth/callback.html'
                });
                
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.CURRENT_URL + '/auth/callback.html'
                    }
                });
                
                if (error) {
                    results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                    console.error('Error en Magic Link:', error);
                } else {
                    results.innerHTML = '<div class="success">‚úÖ Magic Link enviado exitosamente</div>';
                    console.log('Magic Link enviado exitosamente');
                }
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error inesperado: ${error.message}</div>`;
                console.error('Error inesperado:', error);
            }
        }

        function checkUrls() {
            const urlDiv = document.getElementById('url-info');
            urlDiv.innerHTML = '';
            
            const currentUrl = window.location.origin;
            const callbackUrl = currentUrl + '/auth/callback.html';
            
            const urls = {
                'URL Actual': currentUrl,
                'URL de Callback': callbackUrl,
                'URL de Redirecci√≥n': window.CURRENT_URL + '/auth/callback.html',
                'Protocolo': window.location.protocol,
                'Host': window.location.host
            };
            
            Object.entries(urls).forEach(([key, value]) => {
                urlDiv.innerHTML += `<div><strong>${key}:</strong> <span class="info">${value}</span></div>`;
            });
            
            // Verificar archivo de callback
            fetch('/auth/callback.html')
                .then(response => {
                    const status = response.ok ? 'success' : 'error';
                    const text = response.ok ? '‚úÖ Existe' : '‚ùå No encontrado';
                    urlDiv.innerHTML += `<div><strong>Archivo Callback:</strong> <span class="${status}">${text}</span></div>`;
                })
                .catch(error => {
                    urlDiv.innerHTML += `<div><strong>Archivo Callback:</strong> <span class="error">‚ùå Error: ${error.message}</span></div>`;
                });
        }

        async function runFullDebug() {
            const debugDiv = document.getElementById('debug-results');
            debugDiv.innerHTML = '<div class="info">üîç Ejecutando debug completo...</div>';
            
            const debugSteps = [
                'Verificando configuraci√≥n...',
                'Probando conexi√≥n con Supabase...',
                'Verificando URLs...',
                'Probando Magic Link...'
            ];
            
            let stepIndex = 0;
            const interval = setInterval(() => {
                if (stepIndex < debugSteps.length) {
                    debugDiv.innerHTML += `<div class="info">${debugSteps[stepIndex]}</div>`;
                    stepIndex++;
                } else {
                    clearInterval(interval);
                    debugDiv.innerHTML += '<div class="success">‚úÖ Debug completo finalizado</div>';
                }
            }, 1000);
            
            // Ejecutar debug real
            try {
                // 1. Verificar configuraci√≥n
                if (!window.VITE_SUPABASE_URL || !window.VITE_SUPABASE_ANON_KEY) {
                    debugDiv.innerHTML += '<div class="error">‚ùå Error: Variables de entorno no configuradas</div>';
                    return;
                }
                
                // 2. Probar conexi√≥n
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                const supabase = createClient(
                    window.VITE_SUPABASE_URL,
                    window.VITE_SUPABASE_ANON_KEY
                );
                
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    debugDiv.innerHTML += `<div class="error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
                } else {
                    debugDiv.innerHTML += '<div class="success">‚úÖ Conexi√≥n con Supabase exitosa</div>';
                }
                
                // 3. Verificar URLs
                const callbackUrl = window.CURRENT_URL + '/auth/callback.html';
                debugDiv.innerHTML += `<div class="info">URL de callback: ${callbackUrl}</div>`;
                
                // 4. Test final
                debugDiv.innerHTML += '<div class="success">‚úÖ Debug completo finalizado</div>';
                
            } catch (error) {
                debugDiv.innerHTML += `<div class="error">‚ùå Error en debug: ${error.message}</div>`;
            }
        }

        // Ejecutar configuraci√≥n al cargar
        window.addEventListener('load', function() {
            console.log('üß™ P√°gina de test Vercel cargada');
            loadConfig();
            checkUrls();
        });
    </script>
</body>
</html>
