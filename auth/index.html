<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Autenticación...</title>
    <script>
        // Este script se ejecuta cuando Supabase redirige al usuario después del Magic Link
        // Extrae los tokens de la URL y los pasa al script de autenticación principal
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const expiresIn = urlParams.get('expires_in');
            const tokenType = urlParams.get('token_type');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                console.error('Error de autenticación:', errorDescription);
                // Redirigir al index con mensaje de error
                window.location.replace('/index.html?auth_error=' + encodeURIComponent(errorDescription));
                return;
            }

            if (accessToken && refreshToken) {
                // Guardar tokens en localStorage o sessionStorage si es necesario,
                // aunque Supabase JS SDK lo maneja automáticamente.
                // Luego redirigir a la página principal o al dashboard.
                console.log('Tokens recibidos. Redirigiendo...');
                // Supabase JS SDK debería manejar esto automáticamente al inicializarse
                // y detectar los tokens en la URL.
                // Redirigir al dashboard principal o a la página de inicio
                window.location.replace('/index.html'); // O a tu dashboard si tienes uno
            } else {
                console.log('No se encontraron tokens. Redirigiendo a inicio.');
                window.location.replace('/index.html');
            }
        });
    </script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111827;
            /* Fondo oscuro */
            color: #f9fafb;
            /* Texto claro */
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #1F2937;
            /* Fondo de tarjeta oscuro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #722F37;
            /* Rojo Vino */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #722F37;
            /* Rojo Vino */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Procesando Autenticación...</h1>
        <div class="spinner"></div>
        <p>Por favor, espera un momento mientras verificamos tu acceso.</p>
        <p>Serás redirigido automáticamente.</p>
    </div>
</body>

</html>
