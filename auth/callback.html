<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VineWatch - Autenticaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #722F37, #5a252b);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .btn {
            background: white;
            color: #722F37;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>üîÑ Procesando autenticaci√≥n...</h2>
            <p>Por favor espera mientras verificamos tu acceso.</p>
        </div>

        <div id="success" style="display: none;">
            <h2 class="success">‚úÖ ¬°Autenticaci√≥n exitosa!</h2>
            <p>Has sido autenticado correctamente en VineWatch.</p>
            <a href="/index.html" class="btn">Ir al Dashboard</a>
        </div>

        <div id="error" style="display: none;">
            <h2 class="error">‚ùå Error de autenticaci√≥n</h2>
            <p id="error-message">Hubo un problema al procesar tu autenticaci√≥n.</p>
            <a href="/index.html" class="btn">Volver al Inicio</a>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://agesojhoiemujyokbyin.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZXNvamhvaWVtdWp5b2tieWluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTczMTEsImV4cCI6MjA3NDQzMzMxMX0.03CwWaoXbWJINCE7nzLV4dwSJhvlSu9kC8S-V5VCXJo'

        let supabase = null

        async function initSupabase() {
            try {
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2')
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
                return true
            } catch (error) {
                console.error('Error al inicializar Supabase:', error)
                return false
            }
        }

        async function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search)
            const accessToken = urlParams.get('access_token')
            const refreshToken = urlParams.get('refresh_token')
            const error = urlParams.get('error')
            const errorDescription = urlParams.get('error_description')

            if (error) {
                showError(`Error: ${errorDescription || error}`)
                return
            }

            if (!accessToken || !refreshToken) {
                showError('No se encontraron tokens de autenticaci√≥n en la URL')
                return
            }

            try {
                // Establecer la sesi√≥n
                const { data, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                })

                if (sessionError) {
                    showError(`Error al establecer sesi√≥n: ${sessionError.message}`)
                    return
                }

                if (data.session) {
                    showSuccess()
                    // Redirigir al dashboard despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/index.html'
                    }, 2000)
                } else {
                    showError('No se pudo establecer la sesi√≥n')
                }

            } catch (error) {
                console.error('Error en callback:', error)
                showError(`Error inesperado: ${error.message}`)
            }
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none'
            document.getElementById('success').style.display = 'block'
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none'
            document.getElementById('error').style.display = 'block'
            document.getElementById('error-message').textContent = message
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', async function () {
            const initialized = await initSupabase()
            if (initialized) {
                await handleAuthCallback()
            } else {
                showError('Error al inicializar la autenticaci√≥n')
            }
        })
    </script>
</body>

</html>
